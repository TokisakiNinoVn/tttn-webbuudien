<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng Nhập</title>
  <!-- <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet"> -->
  <!-- <link rel="stylesheet" href="assets/css/style.css"> -->
</head>
<body class="bg-gray-100">
  <div class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
      <!-- <img src="assets/images/logo.png" alt="Logo" class="mx-auto mb-4 w-24 h-24"> -->
      <h2 class="text-2xl font-bold text-center mb-4">Đăng Nhập Nhân Viên</h2>
      <form id="loginForm">
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700" for="username">Tên đăng nhập</label>
          <input type="text" id="username" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
        </div>
        <div class="mb-6">
          <label class="block text-sm font-medium text-gray-700" for="password">Mật khẩu</label>
          <input type="password" id="password" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md">Đăng Nhập</button>
      </form>
    </div>
  </div>
  <script src="assets/js/login.js"></script>
</body>
</html>
